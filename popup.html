<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drrr Logs</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 15px; 
      width: 450px; 
      background: #fafafa; 
      color: #333;
    }
    h2 {
      text-align: center;
      color: #0057a8;
      margin-bottom: 15px;
    }
    #logs { 
      white-space: pre-wrap; 
      background: #ffffff; 
      padding: 12px; 
      height: 350px; 
      overflow-y: auto; 
      border: 1px solid #ccc; 
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-size: 14px;
      line-height: 1.4;
    }
    .log-block {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .timestamp {
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;
    }
    .room-name {
      font-weight: 600;
      color: #007acc;
      margin-bottom: 4px;
    }
    .member {
      margin-left: 15px;
      font-style: italic;
      color: #555;
    }
    button { 
      margin-top: 10px; 
      width: 100%;
      background: #0057a8; 
      color: white; 
      border: none; 
      padding: 10px; 
      font-size: 16px; 
      cursor: pointer; 
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #003d6a;
    }
  </style>
</head>
<body>
  <h2>Oda ve Üye Logları</h2>
  <div id="logs">Yükleniyor...</div>
  <button id="clearBtn">Logları Temizle</button>

  <!-- EKLENDİ: JSON ve TXT olarak indirme butonları -->
  <button id="downloadJsonBtn">JSON Olarak İndir</button>
  <button id="downloadTxtBtn">TXT Olarak İndir</button>

  <script src="popup.js"></script>
</body>
</html>
